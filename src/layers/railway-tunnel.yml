id: railway-tunnel
type: line
source: gsi-japan
source-layer: railway
minzoom: 10
filter:
  - all
  - - in
    - railState
    - 100
    - 200
    - 300
    - 2
    - 3
    - 4
paint:
  line-color: '#908150'
  line-opacity: 0.6
  line-width:
    stops:
      - - 10
        - 1
      - - 22
        - 3
  line-dasharray:
    - 3
    - 2
